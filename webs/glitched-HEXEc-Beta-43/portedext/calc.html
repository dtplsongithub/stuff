<script>
function toThePowerOf(number1,pof) {
	return number1^pof
}
function triangleArea(leg1,leg2) {
	return (leg1*leg2)/2
}

function valueDiv(div) {
  return document.getElementById(div).value
}
function mean(arrayList) {
  return arrayList.reduce((a, b) => a + b, 0)/arrayList.length
}
function median(numbers) {
    const sorted = numbers.slice().sort((a, b) => a - b);
    const middle = Math.floor(sorted.length / 2);

    if (sorted.length % 2 === 0) {
        return (sorted[middle - 1] + sorted[middle]) / 2;
    }

    return sorted[middle];
}

function additiveInverse(x) {
  return -x;
}
function multiplicativeInverse(x) {
  return 1/x;
}

function newfunc(fName,fValue) {
  var s="function "+fName+" {\n  return "+fValue+"; \n};\n";
  eval(s)
  console.log(s)
}
</script>
